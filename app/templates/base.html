<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>{% block title %}Uni-App{% endblock %}</title>
    
    <!-- Theme initialization (prevent flash of wrong theme) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('uniapp_theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: ['selector', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        accent: {
                            50: '#f0f7fa',
                            100: '#d9ecf3',
                            200: '#b3d9e7',
                            300: '#8dc6db',
                            400: '#5091AF',
                            500: '#5091AF',
                            600: '#407a94',
                            700: '#306379',
                            800: '#204c5e',
                            900: '#103543',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- html2canvas for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- FileSaver.js for downloads -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo and main nav -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('pensum.index') }}" class="text-xl font-bold text-accent-500">
                            üìö Uni-App
                        </a>
                    </div>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-4">
                        <a href="{{ url_for('pensum.index') }}" 
                           class="nav-link inline-flex items-center px-3 py-2 text-sm font-medium rounded-md
                                  {% if request.blueprint == 'pensum' %}bg-accent-50 text-accent-600 dark:bg-accent-900/30{% else %}text-gray-600 dark:text-gray-300 hover:text-accent-500 hover:bg-gray-50 dark:hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            Pensum
                        </a>
                        <a href="{{ url_for('semester.index') }}"
                           class="nav-link inline-flex items-center px-3 py-2 text-sm font-medium rounded-md
                                  {% if request.blueprint == 'semester' %}bg-accent-50 text-accent-600 dark:bg-accent-900/30{% else %}text-gray-600 dark:text-gray-300 hover:text-accent-500 hover:bg-gray-50 dark:hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Semestre
                        </a>
                        <a href="{{ url_for('schedule.index') }}"
                           class="nav-link inline-flex items-center px-3 py-2 text-sm font-medium rounded-md
                                  {% if request.blueprint == 'schedule' %}bg-accent-50 text-accent-600 dark:bg-accent-900/30{% else %}text-gray-600 dark:text-gray-300 hover:text-accent-500 hover:bg-gray-50 dark:hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Horario
                        </a>
                    </div>
                </div>
                
                <!-- Right side: Theme toggle, GPA and Auth -->
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <!-- Theme Toggle Button -->
                    <button onclick="toggleTheme()" 
                            class="theme-toggle" 
                            title="Cambiar tema"
                            aria-label="Cambiar tema claro/oscuro">
                        <!-- Moon icon (shown in light mode) -->
                        <svg class="icon-moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                        <!-- Sun icon (shown in dark mode) -->
                        <svg class="icon-sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    
                    <!-- GPA Display -->
                    <div id="gpa-display" class="hidden sm:flex items-center space-x-2 px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-lg transition-colors">
                        <span class="text-sm text-gray-500 dark:text-gray-400">Promedio:</span>
                        <span id="cumulative-gpa" class="font-semibold text-accent-600">--</span>
                    </div>
                    
                    <!-- Auth Button -->
                    <div id="auth-section" class="relative">
                        <button id="auth-button" 
                                onclick="openAuthModal()"
                                class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-accent-500 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                                aria-label="Iniciar sesi√≥n o gestionar cuenta">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span id="auth-text">Iniciar sesi√≥n</span>
                        </button>
                        <!-- User Menu Dropdown (shown when logged in) -->
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 dark:ring-gray-700 z-50 transition-colors">
                            <div class="py-1">
                                <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-300 border-b border-gray-100 dark:border-gray-700">
                                    <span id="user-email" class="font-medium truncate block"></span>
                                </div>
                                <button onclick="syncToCloud()" class="w-full text-left px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center transition-colors" aria-label="Sincronizar datos con la nube" title="Subir tus datos locales a la nube">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    Sincronizar
                                </button>
                                <button onclick="signOut()" class="w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center transition-colors" aria-label="Cerrar sesi√≥n">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                    </svg>
                                    Cerrar sesi√≥n
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mobile menu button -->
                    <div class="sm:hidden">
                        <button type="button" onclick="toggleMobileMenu()" 
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
                                aria-label="Abrir men√∫ de navegaci√≥n"
                                title="Men√∫">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden sm:hidden">
            <div class="pt-2 pb-3 space-y-1 bg-white dark:bg-gray-800 transition-colors">
                <a href="{{ url_for('pensum.index') }}" 
                   class="block pl-3 pr-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    Pensum
                </a>
                <a href="{{ url_for('semester.index') }}"
                   class="block pl-3 pr-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    Semestre
                </a>
                <a href="{{ url_for('schedule.index') }}"
                   class="block pl-3 pr-4 py-2 text-base font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                    Horario
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Alerts Container -->
    <div id="alerts-container" class="fixed top-20 right-4 z-50 space-y-2 max-w-md"></div>
    
    <!-- Main Content -->
    <main class="flex-grow {% block content_class %}max-w-7xl{% endblock %} mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Auth Modal -->
    {% include 'components/auth_modal.html' %}
    
    <!-- Course Modal (loaded dynamically) -->
    <div id="course-modal-container"></div>
    
    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-center space-x-4">
                <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                    Uni-App ‚Äî Gesti√≥n acad√©mica universitaria
                </p>
                <a href="https://github.com/Samu-Kiss/Uni-App" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 transition-colors"
                   title="Ver c√≥digo en GitHub"
                   aria-label="Repositorio en GitHub">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                </a>
                <div id="connection-status" class="flex items-center text-xs" aria-live="polite">
                    <span id="connection-indicator" class="w-2 h-2 rounded-full bg-green-500 mr-1"></span>
                    <span id="connection-text" class="text-gray-400 dark:text-gray-500">En l√≠nea</span>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pensum.js') }}"></script>
    <script src="{{ url_for('static', filename='js/semester.js') }}"></script>
    <script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
    <script src="{{ url_for('static', filename='js/export.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Global utility functions -->
    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
        
        function openAuthModal() {
            const modal = document.getElementById('authModal');
            if (modal) modal.classList.remove('hidden');
        }
        
        function closeAuthModal() {
            const modal = document.getElementById('authModal');
            if (modal) modal.classList.add('hidden');
        }
        
        // Connection status indicator
        function updateConnectionStatus() {
            const indicator = document.getElementById('connection-indicator');
            const text = document.getElementById('connection-text');
            if (!indicator || !text) return;
            
            if (navigator.onLine) {
                indicator.className = 'w-2 h-2 rounded-full bg-green-500 mr-1';
                text.textContent = 'En l√≠nea';
            } else {
                indicator.className = 'w-2 h-2 rounded-full bg-red-500 mr-1';
                text.textContent = 'Sin conexi√≥n';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            updateConnectionStatus();
            if (typeof App !== 'undefined' && App.showAlert) {
                App.showAlert('Conexi√≥n restaurada', 'success');
            }
        });
        
        window.addEventListener('offline', () => {
            updateConnectionStatus();
            if (typeof App !== 'undefined' && App.showAlert) {
                App.showAlert('Sin conexi√≥n a internet. Los cambios se guardan localmente.', 'warning');
            }
        });
        
        // Initial status check
        document.addEventListener('DOMContentLoaded', updateConnectionStatus);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
